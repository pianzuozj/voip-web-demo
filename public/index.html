<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1082193_4rsrvjqqibh.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>Alicom VoIP SDK Demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      (function(isSupportWebRTC){
        if(!isSupportWebRTC) {
          document.write('<div style="position: absolute; left:0; right:0; top:0; bottom:0; background:#fff; z-index: 10000;"><div style="position: absolute; margin: -75px auto 0 -360px; height: 150px; z-index: 10000; background: #FFFBD6; left: 50%; top: 30%; width: 720px; font-size: 14px; border:1px solid #DEDCCC"><div style="padding:35px"><p style="margin-top:15px">使用本示例需要使用支持WebRTC的现代浏览器，请使用<a href="http://www.google.com/intl/zh-CN/chrome" target="_blank">Chrome</a>或<a href="http://www.firefox.com.cn/download" target="_blank">Firefox</a>火狐中打开本页面。</p></div></div></div><script type="NOOP">')
        }
      })(navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia ||
        window.RTCPeerConnection)
    </script>

    <div id="root"></div>

  </body>
